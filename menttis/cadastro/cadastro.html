<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.ibb.co/PvGs4tKV/nome-preto-2x.png">
    <title>Crie sua conta - Menttis</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

<div class="container">
    <div class="parte-logo">
        <div class="logo">
            <img src="https://i.ibb.co/PvGs4tKV/nome-preto-2x.png">
        </div>
    </div>

    <div class="pre-forms">
        <h2>Crie sua conta</h2>

        <form class="dados-usuario">
            
            <div class="grupo-2">
                <div class="grupo-formulario">
                    <label>Nome</label>
                    <input type="text" placeholder="Seu nome">
                </div>

                <div class="grupo-formulario">
                    <label>Sobrenome</label>
                    <input type="text" placeholder="Seu sobrenome">
                </div>
            </div>

            <div class="grupo-formulario">
                <label>Email</label>
                <input type="email" placeholder="Seu email">
            </div>

            <div class="grupo-formulario">
                <label>Celular</label>
                <input type="text" placeholder="Seu número">
            </div>

            <div class="grupo-formulario">
                <label>Senha</label>
                <input type="password" placeholder="Sua senha">
            </div>

            <div class="grupo-formulario">
                <label>Confirmar senha</label>
                <input type="password" placeholder="Confirmar senha">
            </div>

            <label class="checkbox">
                <input type="checkbox">
                <span>Eu concordo com os termos de uso e privacidade.</span>
            </label>
            <a href="../inicial/tela.html" class="botao">Criar conta</a>


            <p class="cadastre-se">
                Já possui uma conta?
                <a href="#">Fazer login aqui</a>
            </p>

        </form>
    </div>

</div>

</body>
</html>
