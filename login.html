<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menttis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            width: 350px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .parte-logo { 
            background-color: #86AFF6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .logo {
            width: 260px;
            height: 260px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pre-forms {
            background-color: #fffaf5;
            padding: 30px 20px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            margin-top: -20px;
        }

        .pre-forms h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #3D3333;
        }

        .grupo-formulario {
            margin-bottom: 15px;
        }

        .grupo-formulario label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #3D3333;
        }

        .grupo-formulario input {
            width: 100%;
            padding: 10px;
            border: 1px solid gray;
            border-radius: 10px;
            font-size: 14px;
        }

        .esqueceu {
            text-align: left;
            margin-bottom: 20px;
        }

        .esqueceu a {
            font-size: 13px;
            text-decoration: none;
            color: #86AFF6;
        }

        .botao {
            width: 100%;
            padding: 12px;
            background-color: #2f52a2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .botao:hover {
            background-color: #23417c;
        }

        .cadastre-se {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color:#3D3333
        }

        .cadastre-se a {
            color:#2f52a2;
            text-decoration: none;
            font-weight: bold;
        }

        .marca-de-agua {
            text-align: center;
            padding: 2px;
            color: rgb(0, 25, 124);
        }

        @media (min-width: 769px) {
            .container {
                width: 100%;
                max-width: 1200px;
                display: flex;
                flex-direction: row;
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
            }

            .parte-logo {
                flex: 1;
                background-color: #86AFF6;
                padding: 40px;
                border-radius: 0;
                margin-top: 0;
            }

            .logo {
                width: auto;
                height: auto;
                max-width: 100%;
            }

            .pre-forms {
                flex: 1;
                background-color: #fffaf5;
                padding: 30px 20px;
                border-radius: 0;
                margin-top: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .pre-forms h2 {
                font-size: 36px;
            }

            .dados-usuario {
                width: 100%;
                max-width: 400px;
            }

            .marca-de-agua {
                position: absolute;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parte-logo">
            <div class="logo"><img src="https://i.ibb.co/PvGs4tKV/nome-preto-2x.png" alt="Logo Menttis"></div>
        </div>

        <div class="pre-forms">
            <h2>Bem vindo(a) <br>ao Menttis!</h2>

            <form>
                <div class="dados-usuario">
                    <div class="grupo-formulario">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Digite seu Email: ">
                    </div>

                    <div class="grupo-formulario">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua Senha: ">
                    </div>

                    <div class="esqueceu">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>

                    <button type="submit" class="botao">Entrar</button>

                    <div class="cadastre-se">
                        NÃ£o tem conta? <a href="#">Cadastre-se</a>
                    </div>
                </div>
            </form>   
        </div>
        <footer class="marca-de-agua">
            <p>&copy; GrupoEsuda</p>
        </footer>
    </div>
</body>
</html>
